<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS propio -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-5">

        <!-- Contenedor de texto para datos de la tarea (ahora ocupa todo el ancho) -->
        <div class="mb-5">
            <div class="card p-5 shadow-lg bg-black text-light w-100">
                <h2 class="text-center text-primary fw-bold mb-3">Estudio de caso:</h2>
                <h3 class="text-center text-primary fw-bold mb-4">Generador de Tabla de Multiplicar con do...while en JavaScript</h3>
                <ul class="list-group list-group-flush fs-5">
                    <li class="list-group-item bg-black text-light">Realizado por: Haro Velasco María José</li>
                </ul>
            </div>
        </div>

        <!-- Calculadora de tabla de multiplicar -->
        <h2 class="mb-4">Generador de Tabla de Multiplicar</h2>
        
        <div class="mb-3">
            <input type="text" id="numero" class="form-control" placeholder="Ingresa un número">
        </div>
        <button id="generarBtn" class="btn btn-primary mb-3">Generar Tabla</button>
        
        <!-- Mensaje de advertencia -->
        <div id="mensaje" class="mb-3"></div>
        
        <!-- Área donde se mostrará la tabla -->
        <div id="resultado" class="border p-3 bg-light"></div>

    </div>

    <!-- JS propio -->
    <script src="js/script.js"></script>
</body>
</html>
